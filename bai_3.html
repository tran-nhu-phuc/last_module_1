<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= 10; j++) {
          document.write("*");
          if (i == 0 && j == 2) {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      //   sorry không đủ thời gian, xin hãy ra đề dễ hơn xíu
    </script>
  </body>
</html>
