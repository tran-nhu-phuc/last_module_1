<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="project">
      <div class="search">
        <input type="text" placeholder="Nhập tên công việc " id="addTodolist" />
        <button onclick="addTodoList()">Thêm</button>
      </div>
      <div class="edit"></div>
      <ul class="renderList"></ul>
      <div class="contentNodeList">
        <p>
          Công việc đã hoàn thành<span id="countDone">0</span>/<span
            id="lengthList"
            >2</span
          >
        </p>
      </div>
    </div>
    <div class="confirmTodoList" id="confirmTodoList">
      <div class="alert">
        <strong>Xác Nhận</strong>
        <button onclick="alertCancel()">X</button>
      </div>
      <div class="alert-1">
        <i class="fa-solid fa-exclamation"></i>
        <p>Bạn chắc chắc muốn xóa công việc quét nhà chứ</p>
      </div>
      <div class="alert-2">
        <button onclick="alertCancel()">Hủy</button>
        <button onclick="clickDelete()">Xác nhận</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
